<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
        <div class="front">
            <img src="/static/css/image/fotka.jpg" alt="">
            <div class="text">
                <span class="text-1">Заходи на онлайн мессенджер</span>
                <span class="text-2">АлабугаЧат</span>
            </div>
        </div>
        <div class="back">
            <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
            <div class="text">
                <span class="text-1">Complete miles of journey <br> with one step</span>
                <span class="text-2">Let's get started</span>
            </div>
        </div>
    </div>
    <div class="forms">
        <div class="form-content">
            <div class="login-form">
                <div class="title">Авторизация</div>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class=""></i>
                            <input type="text" name="username" id="userName" placeholder="Имя" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="pwd" placeholder="Пароль" required>
                        </div>
                        <div class="button input-box marg">
                            <input type="submit" value="Авторизация">
                        </div>

                        <div class="text sign-up-text round">Нету аккаунта???<a href="{% url 'register' %}">Нажми
                            на
                            меня
                        </a></div>
                        {{ form.errors }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
